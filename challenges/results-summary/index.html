<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="back">
        <a href="/index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div>
    <div class="summary">
        <div class="score-wrap">
            <div class="res">
                <p>Your Result</p>
            </div>
            <div class="score-wrap">
                <div class="score">
                    <p>76</p>
                </div>
                <p>of 100</p>
            </div>
            <div class="comparison">
                <p><span>Great</span></p>
                <p> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="details-wrap">
            <h2>Summary</h2>
            <div class="details">
                <div class="d-sect">
                    <img src="" alt="">
                    <div></div>
                    
                </div>
            </div>
            <div class="continue">
                <p>continue</p>
            </div>
            

            Reaction
            80 / 100
          
            Memory
            92 / 100
          
            Verbal
            61 / 100
          
            Visual
            72 / 100
          
            Continue
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="#">GwenaÃ«lle Laffont</a>.
      </div>

    <script src="script.js"></script>
</body>
</html>
