<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="back">
        <a href="/index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div> 
    <div class="summary">
        <div class="sum-wrap">
            <div class="res">
                <p>Your Result</p>
            </div>
            <div class="score-wrap">
                <div class="score">
                    <p>76</p>
                </div>
                <p>of 100</p>
            </div>
            <div class="comparison">
                <p><span>Great</span></p>
                <p> You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="details-wrap">
            <div id="sum">Summary</div>
            <div id="details">
                <div class="d-sect">
                    <img src="/challenges/results-summary/assets/images/icon-reaction.svg" alt="reaction icon">
                    <div class="details">
                        <div class="left">Reaction</div>
                        <div class="right">80 <span>/ 100</span></div>
                    </div>
                </div>
                <div class="d-sect">
                    <img src="/challenges/results-summary/assets/images/icon-memory.svg" alt="memory icon">
                    <div class="details">
                        <div class="left">Memory</div>
                        <div class="right">90 <span>/ 100</span></div>
                    </div>
                </div>
                <div class="d-sect">
                    <img src="/challenges/results-summary/assets/images/icon-verbal.svg" alt="verbal icon">
                    <div class="details">
                        <div class="left">Verbal</div>
                        <div class="right">61 <span>/ 100</span></div>
                    </div>
                </div>
                <div class="d-sect">
                    <img src="/challenges/results-summary/assets/images/icon-visual.svg" alt="visual icon">
                    <div class="details">
                        <div class="left">Visual</div>
                        <div class="right">72 <span>/ 100</span></div>
                    </div>
                </div>
                <div class="continue">
                    <p>Continue</p>
                </div>
            </div>
            
        </div>
    </div>
<!--
    <div class="attribution">

        Coded by <a href="#">GwenaÃ«lle Laffont</a>.
      </div>-->

    <script src="script.js"></script>
</body>
</html>
