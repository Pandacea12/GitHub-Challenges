<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <!-- to do later
    <div class="back">
        <a href="/index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>
    </div>  -->

    <main>
        <div id="results-summary">
            <div class="results">
                <h1 class="section-title">
                    Your Result
                </h1>
                <div class="result-score">
                    <span>76</span> of 100
                </div>
                <div>
                    <p class="result-rank">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h2 class="section-title">
                    Summary
                </h2>
                <div class="details">
                    <div class="d-sect">
                        <div class="left">
                            <img class="img-icon" src="/assets/images/icon-reaction.svg" alt="reaction icon">
                            <h3 class="item-title">Reaction</h3>
                        </div>
                        <span>80</span> / 100
                    </div>
                    <div class="d-sect">
                        <div class="left">
                            <img class="img-icon" src="/assets/images/icon-memory.svg" alt="memory icon">
                            <h3 class="item-title">Memory</h3>
                        </div>
                        <span>90</span> / 100
                    </div>
                    <div class="d-sect">
                        <div class="left">
                            <img class="img-icon" src="/assets/images/icon-verbal.svg" alt="verbal icon">
                            <h3 class="item-title">Verbal</h3>
                        </div>
                        <span>61</span> / 100
                    </div>
                    <div class="d-sect">
                        <div class="left">
                            <img class="img-icon" src="/assets/images/icon-visual.svg" alt="visual icon">
                            <h3 class="item-title">Visual</h3>
                        </div>
                        <span>72</span> / 100
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </main>

<!--

        Coded by <a href="#">GwenaÃ«lle Laffont</a>.
      </div>-->

    <script src="script.js"></script>
</body>
</html>
