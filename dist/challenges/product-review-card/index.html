<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="preview">
        <div class="preview-wrap">
            <div class="picture">
                <img src="./images/image-product-desktop.jpg" alt="perfume picture">
            </div>
            <div class="content">
                <div class="perfume"><p>P E R F U M E</p></div>
                <div class="gabrielle"><h1>Gabrielle Essence Eau De Parfum</h1></div>
                <div class="description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p></div>
                <div class="price">
                    <div class="reduced"><p>$149.99</p></div>
                    <div class="former"><p>$169.99</p></div>
                </div>
                <div class="cart">Add to Cart</div>
            </div>
        </div>
    </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

    <script src="script.js"></script>
</body>
</html>
